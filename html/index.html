<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../sass/style.css" rel="stylesheet" />
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet"/>


  
  <title>Oh my Food</title>
</head>

<body>

  <!--header -->
  <header>
    <div class="logo">
      <a href="#"><img src="../logo/ohmyfood@2x.svg" alt="Logo du site Oh my food"></a>
    </div>
  </header>

  <!-- main -->
  <main>

    <!-- section geolocalisation et réservation -->
    
<section class="geolocalisation">
      <i class="fa-solid fa-location-dot geolocalisation-margin"></i>
      <span class="geolocalisation-weight">Paris, Belleville</span>
    </section>

    <section class="reservation-center">
      <h1>Réservez le menu qui vous convient</h1>
      <span class="reservation-padding">Découvrez des restaurants d’exception, sélectionnés par nos soins.</span>
      <div>
        <a href="#"><button class="btn btn__pink btn__pink--shadow">
            Explorer nos restaurants
          </button></a>
      </div>
    </section>

  </main>

</body>

</html>
